{% extends 'master.html' %}
{% load static %}
{% block head %}
    <script src="{% static 'spider/js/index.js' %}"></script>
{% endblock head %}
{% block body %}
<form id="crawlerForm" action="/spider/get-links/">
  <div class="form-group row">
    <label for="url" class="col-sm-2 col-form-label">URL</label>
    <div class="col-sm-10">
        <input type="url" class="form-control" id="url" placeholder="https://www.google.com/">
    </div>
  </div>
  <div class="form-group row">
    <label for="depth" class="col-sm-2 col-form-label">Depth</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="depth" aria-describedby="depthHelp" placeholder="1">
      </div>
  </div>
  <div class="form-group row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-10">
        <small id="depthHelp" class="form-text text-muted">
            How deep in the site should the crawler go?
            Smaller the depth, quicker the response
        </small>
      </div>
  </div>
  <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary ">Submit</button>
      </div>
  </div>
</form>
{% endblock body %}
